<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="blue darken-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">User Management</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" onclick="showDashboard()">Dashboard</a></li>
                <li><a href="#" onclick="showUsers()">Users</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Stats Section -->
        <div id="dashboardStats" class="section"></div>

        <!-- User Management Section -->
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <h4 class="center-align">Add User</h4>
                    
                    <div class="row" id="userForm">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                        
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light" id="saveButton">
                                Save User
                                <i class="material-icons right">send</i>
                            </button>
                            <button class="btn waves-effect waves-light blue" id="refreshButton">
                                Refresh List
                                <i class="material-icons right">refresh</i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="userList" class="card-panel"></div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h4>User Details</h4>
            <div id="userDetails"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Models -->
    <script src="js/models/UserModel.js"></script>
    <script src="js/models/StatsModel.js"></script>
    
    <!-- Views -->
    <script src="js/views/UserView.js"></script>
    <script src="js/views/DashboardView.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/UserController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
